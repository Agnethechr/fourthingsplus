<!-- /templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
<body>
<header th:fragment="header">
    <a href="index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/fourthingsplus.png" th:src="@{images/fourthingsplus.png}" width="35%"/>
    </a>

    <nav class="navbar">
        <ul class="nav-links">
            <li><p th:if="${session.currentUser != null}">
                <a href="task.html" th:href="@{/forside}">Forside</a>
            </p></li>

            <li><p th:if="${session.currentUser != null}">
                <a href="update.html" th:href="@{/update}">Konto</a>
            </p></li>

                <li th:each="menuItem : ${#ctx.menu}">
<!--                    <a th:text="${menuItem.name}" th:href="${menuItem.url}">Link</a>-->
                    <a th:text="${menuItem}" th:href="${menuItem}?id=${}">Link</a>
                </li>

            <li><p th:if="${session.currentUser != null}">
                <a href="index.html" th:href="@{/logout}">Logout</a>
            </p></li>
        </ul>
    </nav>


</header>
</body>
</html>
