<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fourthingsplus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="page">

    <h1>Dit brugerinfo, <span th:text="${session.currentUser.username}"></span></h1>

    <h2 class="mt">Update brugernavn</h2>


    <form class="generic-form" method="post">
        <input class="input-large" type="text" name="brugernavn" placeholder="Brugernavn"/>
        <button class="btn btn-ok" type="submit" formaction="update-brugernavn">Ændre</button>
    </form>

    <h2 class="mt">Update password</h2>
    <form class="generic-form" method="post">
        <input class="input-large" type="text" name="password" placeholder="password"/>
        <button class="btn btn-ok" type="submit" formaction="update-password">Ændre</button>
    </form>

    <div><p class="bold" th:text="${message}"></p></div>


    <footer th:replace="fragments/footer :: footer"></footer>


</body>
</html>
